<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .cart {
        background-color: yellow;
        border: 2px solid;
        padding: 4px 8px;
        cursor: pointer;
      }
      .buy {
        background-color: orange;
        border: 2px solid;
        padding: 4px 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button>Click</button>
    <button>Simon</button>
    <button>chocolate</button>
    <p>Hello World</p>
    <p>Today I went to the grocery store to buy some eggs and vegetables.</p>

    <p>Adult Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="cart" onclick="alert('Added')">Add to Cart</button>
    <button class="buy" onclick="alert('Purchased');" title="Loading">
      Buy now
    </button>
    <script src="website.js"></script>
  </body>
</html>
